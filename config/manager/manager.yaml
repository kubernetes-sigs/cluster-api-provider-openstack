---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: capo-controller-manager
spec:
  selector:
    matchLabels:
      control-plane: capo-controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: capo-controller-manager
    spec:
      containers:
        - command:
            - /manager
          args:
            - "--leader-elect"
            - "--v=2"
            - "--metrics-bind-addr=127.0.0.1:8080"
          image: controller:latest
          imagePullPolicy: Always
          name: manager
          ports:
            - containerPort: 9440
              name: healthz
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /readyz
              port: healthz
          livenessProbe:
            httpGet:
              path: /healthz
              port: healthz
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            runAsUser: 65532
            runAsGroup: 65532
      terminationGracePeriodSeconds: 10
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: manager
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
