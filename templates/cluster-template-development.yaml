apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: ${CLUSTER_NAME}
spec:
  topology:
    class: dev-test
    version: ${KUBERNETES_VERSION}
    workers:
      machineDeployments:
      - class: default-worker
        name: md-0
        replicas: 1
    variables:
    - name: identityRef
      value:
        name: ${CLOUD_CONFIG_SECRET:=dev-test-cloud-config}
        cloudName: ${OPENSTACK_CLOUD:=capo-e2e}
    - name: imageBaseName
      value: ${IMAGE_BASE_NAME:=ubuntu-2404-kube}
