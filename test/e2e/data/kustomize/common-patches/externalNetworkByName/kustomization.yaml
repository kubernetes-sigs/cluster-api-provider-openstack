---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
- patch: |-
    - op: "remove"
      path: "/spec/externalNetwork"
    - op: "add"
      path: "/spec/externalNetwork"
      value:
        filter:
          name: "${OPENSTACK_EXTERNAL_NETWORK_NAME}"
  target:
    kind: OpenStackCluster
